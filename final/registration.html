<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fitness Equipment</title>
    <link rel="stylesheet" href="styls.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Fitness Equipment</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="registration.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="container">
            <h2>Register for an Account</h2>
            <form action="https://jsonplaceholder.typicode.com/posts" method="POST"> <br>
                <label for="name">Name:</label> 
                <input type="text" id="name" name="name" required> <br> <br> <hr>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required> <br> <br> <hr>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required> <br> <br> <hr>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required> <br> <br> <hr>
                <label for="equipment">Preferred Equipment:</label>
                <select id="equipment" name="equipment">
                    <option value="weights">Weights</option>
                    <option value="cardio">Cardio</option>
                    <option value="yoga">Yoga</option>
                </select> <br> <br> <hr>
                <label>Subscription:</label> <br> 
                <input type="radio" id="monthly" name="subscription" value="monthly">
                <label for="monthly">Monthly</label> <br>
                <input type="radio" id="annual" name="subscription" value="annual">
                <label for="annual">Annual</label> <br>
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions
                </label> <br> <br>
                <button type="submit">Submit</button> 
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
